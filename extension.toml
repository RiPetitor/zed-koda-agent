id = "koda-agent"
name = "KODA Agent"
version = "0.4.2"
schema_version = 1
authors = ["RiPetitor"]
description = "Run KODA CLI as an AI coding agent in Zed with full permission control and planning modes."
repository = "https://github.com/RiPetitor/zed-koda-agent"

[agent_servers.koda-agent]
name = "KODA Agent"
cmd = "./agent_server.mjs"

[agent_servers.koda-agent.env]
KODA_DEFAULT_MODE = "default"

[agent_servers.koda-agent.targets.darwin-aarch64]
archive = "https://github.com/RiPetitor/zed-koda-agent/releases/download/v0.4.2/koda-agent-darwin-aarch64.tar.gz"
cmd = "node"
args = ["agent_server.mjs"]

[agent_servers.koda-agent.targets.darwin-x86_64]
archive = "https://github.com/RiPetitor/zed-koda-agent/releases/download/v0.4.2/koda-agent-darwin-x86_64.tar.gz"
cmd = "node"
args = ["agent_server.mjs"]

[agent_servers.koda-agent.targets.linux-x86_64]
archive = "https://github.com/RiPetitor/zed-koda-agent/releases/download/v0.4.2/koda-agent-linux-x86_64.tar.gz"
cmd = "node"
args = ["agent_server.mjs"]

[agent_servers.koda-agent.targets.windows-x86_64]
archive = "https://github.com/RiPetitor/zed-koda-agent/releases/download/v0.4.2/koda-agent-windows-x86_64.tar.gz"
cmd = "node"
args = ["agent_server.mjs"]
